name: Publish to Blogger

on:
  schedule:
    - cron: "0 * * * *"   # каждый час в начале часа
  workflow_dispatch:       # возможность вручную запустить

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib markdown2

      - name: Run Blogger publish script
        env:
          BLOG_ID: ${{ secrets.BLOG_ID }}
          TOKEN_FILE: token.pkl
        run: |
          echo "${{ secrets.TOKEN_PKL }}" | base64 -d > token.pkl
          python scripts/publish_to_blogger.py
