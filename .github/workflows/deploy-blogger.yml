name: Deploy to Blogger

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib markdown2

      - name: Publish to Blogger
        run: python scripts/publish_to_blogger.py
        env:
          TOKEN_PKL: ${{ secrets.BLOGGER_TOKEN_BASE64 }}
          BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
