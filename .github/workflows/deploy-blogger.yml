name: Deploy to Blogger

on:
  schedule:
    - cron: "0 * * * *"   # каждый час в начале часа
  workflow_dispatch:       # возможность вручную запустить

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Чек-аут ветки main
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib markdown2

      - name: Write token.pkl
        run: echo "${{ secrets.TOKEN_PKL }}" | base64 --decode > token.pkl

      - name: Publish to Blogger
        run: python scripts/publish_to_blogger.py
        env:
          BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          TOKEN_FILE: token.pkl

      # Переключаемся на gh-pages и пушим только updated published_posts.json
      - name: Push published_posts.json to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Копируем файл в отдельную директорию
          mkdir tmp_push
          cp scripts/published_posts.json tmp_push/
          
          # Чек-аут ветки gh-pages
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          
          # Копируем файл в корень gh-pages и коммитим
          cp tmp_push/published_posts.json .
          git add published_posts.json
          git commit -m "Update published_posts.json" || echo "No changes to commit"
          
          # Пушим в gh-pages
          git push "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages
