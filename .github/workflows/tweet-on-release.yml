name: Tweet on new release

on:
  release:
    types: [published]

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Post tweet
        uses: snow-actions/tweet@v1.4.0  # или более новая версия, проверь в marketplace
        with:
          status: |
            Новый релиз HyperCortex Mesh Protocol (HMP) v${{ github.event.release.tag_name }} вышел!
            ${{ github.event.release.body }}
            Подробности: ${{ github.event.release.html_url }}
            #HMP #DeAI #AgenticWeb
        env:
          CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
